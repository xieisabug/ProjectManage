<md-dialog aria-label="新增项目" style="width:400px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>新增项目</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row">
            <md-input-container flex>
                <label>项目名</label>
                <input ng-model="newProduct.name">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>简介</label>
                <input ng-model="newProduct.introduce">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>LOGO</label>
                <input ng-model="newProduct.logo">
            </md-input-container>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="submit()" class="md-primary md-raised" style="width: 100px; height: 30px;">
            添加
        </md-button>
    </div>
</md-dialog>
